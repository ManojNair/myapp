# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - myappcontainerapp(dev)

on:
  push:
    branches:
      - v3
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://myapprgacr001.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_84493b46432c46b7b249a5b7bab9cbcb }}
        password: ${{ secrets.AzureAppService_ContainerPassword_0d6ee8d7cd6a48659c88fc21d4ad5c7f }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: myapprgacr001.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_84493b46432c46b7b249a5b7bab9cbcb }}/myapprgacr001/myapp:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'dev'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'myappcontainerapp'
        slot-name: 'dev'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_51f516bfcd70467486d268947bb25de3 }}
        images: 'myapprgacr001.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_84493b46432c46b7b249a5b7bab9cbcb }}/myapprgacr001/myapp:${{ github.sha }}'