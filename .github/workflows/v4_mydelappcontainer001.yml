# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - mydelappcontainer001

on:
  push:
    branches:
      - v4
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_dff64bdb9c7a4c01aad777bd37dcea02 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_598337eace554360aafea1e14f7e061e }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_dff64bdb9c7a4c01aad777bd37dcea02 }}/manojnair/myapp:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'mydelappcontainer001'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_fc19ffef37bc491b8be0a509b65322f0 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_dff64bdb9c7a4c01aad777bd37dcea02 }}/manojnair/myapp:${{ github.sha }}'